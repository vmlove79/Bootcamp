<!DOCTYPE html>
<html>
<head>
	<title>Input Demo</title>
</head>
<body>
<h1>Register</h1>

<form>
	<label for="first">First Name:</label>
	<input name="first" id="fist" type="text" placeholder="First Name" required>
	<label for="Last">Last Name:</label>
	<input name="last" id="last" type="text" placeholder="Last Name" required>
<div>
	<label for="male">Male</label>
	<input id="male" name="gender" type="radio" value="male">
	<label for="female">Female</label>
	<input id="female" name="gender" type="radio" value="female">
	<label for="other">Other</label>
	<input id="other" name="gender" type="radio" value="other">
</div>

<div>
  <label>
  Email:
	<input name="email" type="email" placeholder="your email" required>
  </label>
  <label>
  Password:
	<input name="password" type="password" pattern=".{5,10}" required title="5 to 10 characters">
  </label>
</div>
<div>
  <label>
  Birthday:
	<select name="Month">
		<option>Month</option>
		<option>Jan</option>
		<option>Feb</option>
		<option>Mar</option>
	</select>
	<select name="Day">
		<option>Day</option>
		<option>1</option>
		<option>2</option>
		<option>3</option>
	</select>
	<select name="Year">
		<option>Year</option>
		<option>1978</option>
		<option>1979</option>
		<option>1980</option>
	</select>
</div>
<div>
	<label for="agreed">I agree to the terms and condions</label>
	<input id="agreed" name="agreed" type="checkbox" name="">
</div>

<input type="submit">
</form>
</body>
</html>
